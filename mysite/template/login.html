<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .formdiv{
                float: left;
            position: absolute;
            top: 50%;
            left: 36%;
        }
    </style>
</head>
<body>
    <div class="formdiv">
            {% if messages %}
                {% for m in messages %}
                    <p>{{ m }}</p>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <table>
                    {% for f in form %}
                        <tr>
                            <td>
                                {{f.label_tag}}
                            </td>
                            <td>
                                {{f}}
                            </td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <td>
                             <input type="submit" value="submit">
                        </td>
                        <td>
                            <button>
                                <a href="{% url 'registration' %}">Registration</a>
                            </button>
                        </td>
                    </tr>
                </table>

         </form>
    </div>
</body>
</html>
